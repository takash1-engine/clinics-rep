{% extends "base.html" %}

{% block body %}
<h1>治療院登録フォーム</h1>
    <form method="POST" novalidate class="mb-3">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button class="btn btn-info" type="submit">治療院を登録する</button>
    </form>
    <p>{{ message }}</p>
{% endblock %}
