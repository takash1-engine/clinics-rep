{% extends "base.html" %}

{% block body %}

<h2 class="mct">すべての治療院</h2>
{% for c in all_clinics %}

<div class="card mcb text-left mb-3 w-100 rounded">
    <div class="card-header"><a class="mct" href="{% url 'detail_clinic' c.id %}">{{ c.clinic_name }}</a></div>
    <div class="card-body ">
      <p class="card-text">
       代表者：{{ c.directer_name }}<br>
       住所：{{ c.address }}<br>
       電話番号：{{ c.phone_num }}<br>
       HP：{{ c.homepage }}<br>
      </p>
      <a class="btn mcb mct" href="{% url 'detail_clinic' c.id %}">詳しくみてみる</a>
    </div>
  </div>


{% endfor %}
<div class="text-center">
<a class="btn mc text-light" href="{% url 'new_clinic' %}">新しく治療院を登録する</a>
</div>
{% endblock %}
